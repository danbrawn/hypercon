{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3>Вход</h3>
    <form method="post" autocomplete="off" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">Потребител</label>
        <input type="text"
               name="username"
               class="form-control"
               required
               autocomplete="username">
      </div>
      <div class="mb-3">
        <label class="form-label">Парола</label>
        <input type="password"
               name="password"
               class="form-control"
               required
               autocomplete="new-password">
      </div>
      <button class="btn btn-primary">Вход</button>
    </form>
  </div>
</div>
{% endblock %}
