{% extends "base.html" %}
{% block content %}
  <div class="mb-3">
    <strong>Schema:</strong> {{ schema }}<br>
    <strong>Table:</strong> {{ table_name }}
  </div>

  <h3>Materials</h3>

  <form action="{{ url_for('materials.import_excel') }}"
        method="post"
        enctype="multipart/form-data"
        class="mb-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="file" name="file" accept=".xlsx" required>
    <button class="btn btn-secondary">Import from Excel</button>
  </form>

  <form id="del-form" action="{{ url_for('materials.delete_rows') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-2">
      <button type="button" id="mat-select-all" class="btn btn-sm btn-secondary">Select All</button>
      <button type="button" id="mat-unselect-all" class="btn btn-sm btn-secondary">Unselect All</button>
      <button type="submit" id="delete-rows" class="btn btn-sm btn-danger">Delete rows</button>
      <button type="submit" id="delete-cols" class="btn btn-sm btn-danger" formaction="{{ url_for('materials.delete_columns') }}">Delete Columns</button>
    </div>
    <table class="table table-striped" id="materials-table">
      <thead>
        <tr>
          <th></th>
          {% for col in columns %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td><input type="checkbox" name="ids" value="{{ row['id'] }}" class="row-chk"></td>
            {% for col in columns %}
              <td>{{ row[col] }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='materials.js') }}"></script>
{% endblock %}
